<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7f4;
            margin: 0;
        }
        .container {
            text-align: left;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #808080;
        }
        .container label {
            display: block;
            margin-bottom: 15px;
            color: #000000;
        }
        .container input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }
        .container input[type="password"] {
            padding-right: 10px;
        }
        .container .toggle-password {
            position: absolute;
            cursor: pointer;
        }
        .container .toggle-password img {
            width: 16px;
        }
        .container button {
            width: 50%;
            padding: 12px;
            background-color: #4caf50;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .container button:hover {
            background-color: #45a049;
            color: #ffffff;
        }
        .container label[for="senha"],
        .container label[for="confirmarSenha"] {
            display: block;
            margin-bottom: 10px;
            color: #000000;
        }
        .password-toggle {
            display: flex;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="register">Cadastre-se</h2>
    <form id="registrationForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Senha:</label>
        <div class="password-toggle">
            <input type="password" id="senha" name="senha" required>
            <img src="https://i.sstatic.net/H9Sb2.png" alt="Mostrar Senha" class="toggle-password-senha" style="width: 25px; position: absolute; right: 25px; top: 47%; transform: translateY(-65%);">
        </div>
        <label for="confirmarSenha">Confirmar Senha:</label>
        <div class="password-toggle">
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <img src="https://i.sstatic.net/H9Sb2.png" alt="Mostrar Senha" class="toggle-password-confirmar" style="width: 25px; position: absolute; right: 25px; top: 47%; transform: translateY(-65%);">
        </div>
        <button type="button" onclick="criarConta()">Criar minha conta</button>
    </form>
</div>

<script>
    document.querySelectorAll('.toggle-password-senha, .toggle-password-confirmar').forEach(function(img) {
        img.addEventListener('click', function () {
            var input = img.previousElementSibling;
            input.type = input.type === 'text' ? 'password' : 'text';
        });
    });

    function criarConta() {
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;
        var confirmarSenha = document.getElementById('confirmarSenha').value;

        if (senha !== confirmarSenha) {
            alert('As senhas não coincidem!');
            return;
        }

        // Aqui você pode adicionar a lógica para enviar os dados para o servidor
        alert('Conta criada com sucesso!\nNome: ' + nome + '\nEmail: ' + email);
    }
</script>

</body>
</html>
