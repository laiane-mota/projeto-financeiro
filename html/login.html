<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: -30px;
        }
        .logo img {
            width: 200px;
        }
        .welcome-message {
            font-size: 22px;
            margin: 0 0 15px;
        }
        .welcome-message .bem {
            color: #808080;
        }
        .welcome-message .vindo-novamente {
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            margin-bottom: 10px;
        }
        .password-toggle {
            position: relative;
            width: 100%;
        }
        .password-toggle input[type="password"] {
            padding-right: 10px;
        }
        .password-toggle img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 25px;
        }
        .btn {
            width: 60%;
            padding: 12px;
            background-color: #4caf50;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .btn:hover {
            background-color: #45a049;
            color: #ffffff;
        }
        .forgot-password {
            margin-top: 10px;
        }
        .forgot-password a {
            color: #808080;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/H4abr0v.png" alt="Meu Controle">
        </div>
        <div class="welcome-message">
            <span class="bem">Bem-</span><span class="vindo-novamente">Vindo novamente!</span>
        </div>
        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group password-toggle">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <img src="https://i.sstatic.net/H9Sb2.png" alt="Mostrar Senha" class="toggle-password" id="toggle-password"style="width: 25px; position: absolute; right: 25px; top: 65%; transform: translateY(-65%);">
            </div>
            <a href="tela 5.html" class="button">Continuar</a>
            <div class="forgot-password">
                <a href="tela 4.html">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('toggle-password').addEventListener('click', function () {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
